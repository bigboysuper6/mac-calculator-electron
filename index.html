<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <title>Calculator</title>
    </head>
    <body>
        <table>
            <tr>
                <td id="result" colspan="4">0</td>
            </tr>
            <tr>
                <td class="calc-button" id="clear">AC</td>
                <td class="calc-button" id="plus-minus">±</td>
                <td class="calc-button" id="percent">%</td>
                <td class="calc-button" id="division">÷</td>
            </tr>
            <tr>
                <td class="calc-button">7</td>
                <td class="calc-button">8</td>
                <td class="calc-button">9</td>
                <td class="calc-button" id="multiplication">×</td>
            </tr>
            <tr>
                <td class="calc-button">4</td>
                <td class="calc-button">5</td>
                <td class="calc-button">6</td>
                <td class="calc-button" id="minus">-</td>
            </tr>
            <tr>
                <td class="calc-button">1</td>
                <td class="calc-button">2</td>
                <td class="calc-button">3</td>
                <td class="calc-button" id="add">+</td>
            </tr>
            <tr>
                <td colspan="2" class="calc-button">0</td>
                <td class="calc-button" id="dot">.</td>
                <td class="calc-button" id="equal">=</td>
            </tr>
        </table>
    </body>
    <script src="./index.js"></script>
</html>
